<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>預約資料填寫</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* 淺灰背景 */
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 1.8em;
      color: #007bff; /* 藍色標題色碼 */
      margin-bottom: 15px;
      text-align: left;
    }
    .intro {
      margin-bottom: 20px;
    }
    .intro p {
      margin: 10px 0;
      line-height: 1.6;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h2 {
      color: #007bff;
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    .required {
      color: red;
      margin-left: 4px;
    }
    input[type="checkbox"], input[type="radio"] {
      margin-right: 8px;
    }
    input[type="text"], input[type="tel"], textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    .button-container {
      text-align: center;
      margin-top: 30px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1em;
      margin: 5px;
      display: inline-block;
    }
    .btn:hover {
      background-color: #0056b3;
    }

    /* 提示框樣式 */
    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #007bff;
      color: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 1.1em;
      text-align: center;
      display: none;
      z-index: 1000;
    }

    /* 深色模式 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #222;
        color: #fff;
      }
      h1 {
        color: #66b3ff;
      }
      .card {
        background: #333;
        border: 1px solid #555;
      }
      .card h2 {
        color: #66b3ff;
      }
      input[type="text"], input[type="tel"], textarea {
        background: #444;
        color: #fff;
        border: 1px solid #666;
      }
      .toast {
        background: #66b3ff;
        color: #000;
      }
    }

    /* RWD */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .btn {
        font-size: 0.9em;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>預約資料填寫說明</h1>
    <div class="intro">
      <p>此資料僅供預約清洗服務使用，請您詳細填寫以下資訊，以利我們安排最合適的服務時段，謝謝您的配合！</p>
    </div>

    <!-- 預約時段 -->
    <div class="card">
      <h2>煩請您告知時段（可複選）<span class="required">*</span></h2>
      <label><input type="checkbox" name="time">平日</label>
      <label><input type="checkbox" name="time">假日</label>
      <label><input type="checkbox" name="time">上午</label>
      <label><input type="checkbox" name="time">下午</label>
      <label><input type="checkbox" name="time">皆可</label>
      <label><input type="checkbox" id="otherTime" name="time">其他指定時間</label>
      <textarea id="otherTimeInput" placeholder="請輸入您的指定時段" style="display:none;"></textarea>
    </div>

    <!-- 姓名 -->
    <div class="card">
      <h2>顧客姓名<span class="required">*</span></h2>
      <input type="text" id="name" placeholder="請輸入您的姓名" required>
    </div>

    <!-- 電話 -->
    <div class="card">
      <h2>聯繫電話<span class="required">*</span></h2>
      <input type="tel" id="phone" placeholder="請輸入您的聯絡電話" required>
    </div>

    <!-- 方便聯繫時間 -->
    <div class="card">
      <h2>方便聯繫時間（可複選）<span class="required">*</span></h2>
      <label><input type="checkbox" name="contact">平日</label>
      <label><input type="checkbox" name="contact">假日</label>
      <label><input type="checkbox" name="contact">上午</label>
      <label><input type="checkbox" name="contact">下午</label>
      <label><input type="checkbox" name="contact">晚上</label>
      <label><input type="checkbox" name="contact">皆可</label>
    </div>

    <!-- 地址 -->
    <div class="card">
      <h2>清洗保養地址<span class="required">*</span></h2>
      <textarea id="address" placeholder="請輸入完整地址" required></textarea>
    </div>

    <!-- 居住地型態 -->
    <div class="card">
      <h2>居住地型態<span class="required">*</span></h2>
      <label><input type="radio" name="houseType">透天屋</label>
      <label><input type="radio" name="houseType">大樓（有電梯）</label>
      <label><input type="radio" name="houseType">大樓（無電梯）</label>
      <label><input type="radio" name="houseType" id="otherType">其他</label>
      <textarea id="otherTypeInput" placeholder="請輸入居住地型態" style="display:none;"></textarea>
    </div>

    <!-- 備註 -->
    <div class="card">
      <h2>✍️ 其他備註說明（如有特殊需求或補充）</h2>
      <textarea placeholder="請輸入備註"></textarea>
    </div>

    <!-- 完成按鈕 -->
    <div class="button-container">
      <button class="btn" id="submitBtn">完成填寫</button>
    </div>
  </div>

  <!-- 提示框 -->
  <div class="toast" id="toast">感謝您填寫預約資料🙏<br>我們將盡快與您聯繫，安排最合適的清洗服務時段！</div>

  <script>
    // 顯示/隱藏「其他指定時間」輸入框
    document.getElementById("otherTime").addEventListener("change", function() {
      document.getElementById("otherTimeInput").style.display = this.checked ? "block" : "none";
    });

    // 顯示/隱藏「其他居住地型態」輸入框
    document.getElementById("otherType").addEventListener("change", function() {
      document.getElementById("otherTypeInput").style.display = this.checked ? "block" : "none";
    });

    // 提交驗證
    document.getElementById("submitBtn").addEventListener("click", function() {
      let name = document.getElementById("name").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let address = document.getElementById("address").value.trim();
      let times = document.querySelectorAll("input[name='time']:checked");
      let contacts = document.querySelectorAll("input[name='contact']:checked");
      let houseType = document.querySelector("input[name='houseType']:checked");

      if (!name || !phone || !address || times.length === 0 || contacts.length === 0 || !houseType) {
        alert("⚠️ 請完整填寫所有必填項目！");
        return;
      }

      let toast = document.getElementById("toast");
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
        window.location.href = "index.html"; // 跳回首頁
      }, 3000);
    });
  </script>
</body>
</html>
