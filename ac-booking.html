<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冷氣清洗 預約表單</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #374151;
      transition: background 0.3s, color 0.3s;
    }

    /* ✅ 頂部標題區塊 */
    .page-header {
      background: #f3f4f6;
      border-bottom: 1px solid #d1d5db;
      padding: 30px 20px;
      text-align: center;
    }
    .page-header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
      color: #2563eb;
    }

    form {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .section {
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      background: #f9fafb;
    }
    .section h2 {
      margin-top: 0;
      color: #2563eb;
      font-size: 1.1rem;
      margin-bottom: 12px;
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 8px 0 5px;
      color: #374151;
    }
    .radio-group, .checkbox-group {
      margin: 10px 0;
      padding-left: 10px;
    }
    .radio-group label, .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-weight: normal;
      color: #374151;
    }
    .radio-group img {
      width: 120px;
      margin-left: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }

    .note-img {
      margin: 10px 0;
      text-align: left;
      padding-left: 10px;
    }
    .note-img img {
      width: 60%;
      max-width: 350px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }

    /* ✅ 輸入框 */
    .hidden-input {
      display: none;
      margin-top: 10px;
    }
    .hidden-input input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    /* ✅ 按鈕區塊 */
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin: 30px auto;
      max-width: 800px;
      gap: 12px;
    }
    .btn-group a, .btn-group button {
      flex: 1;
      padding: 14px;
      background: #2563eb;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }
    .btn-group a:hover, .btn-group button:hover {
      background: #1e40af;
    }

    .required {
      color: red;
      margin-left: 3px;
    }

    /* ✅ 深色模式 (自動) */
    @media (prefers-color-scheme: dark) {
      body { background: #111827; color: #ffffff; }
      .page-header { background: #1f2937; border-bottom: 1px solid #374151; }
      .page-header h1 { color: #3b82f6; }
      .section { border: 1px solid #374151; background: #1f2937; }
      .section h2 { color: #3b82f6; }
      label, .radio-group label, .checkbox-group label { color: #ffffff; }
      .hidden-input input { background: #374151; color: #fff; border: 1px solid #555; }
    }

    /* ✅ 手機優化 */
    @media (max-width: 600px) {
      .page-header h1 { font-size: 1.5rem; }
      .note-img img { width: 100%; }
      .btn-group a, .btn-group button {
        font-size: 0.9rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- 頂部標題 -->
  <div class="page-header">
    <h1>冷氣清洗 預約表單</h1>
  </div>

  <form action="addon-service.html" method="get">
    <!-- 冷氣類型 -->
    <div class="section">
      <h2>冷氣類型 <span class="required">*</span></h2>
      <div class="radio-group">
        <label>
          <input type="radio" name="ac_type" value="分離式冷氣" required>
          分離式冷氣
          <img src="imagessplit-ac.jpg" alt="分離式冷氣">
        </label>
        <label>
          <input type="radio" name="ac_type" value="吊隱式冷氣">
          吊隱式冷氣
          <img src="imagesceiling-ac.jpg" alt="吊隱式冷氣">
        </label>
      </div>
    </div>

    <!-- ✅ 清洗數量 -->
    <div class="section">
      <h2>清洗數量 <span class="required">*</span></h2>
      <div class="radio-group">
        <label><input type="radio" name="quantity" value="1台" required> 1 台</label>
        <label><input type="radio" name="quantity" value="2台"> 2 台</label>
        <label><input type="radio" name="quantity" value="3台"> 3 台</label>
        <label><input type="radio" name="quantity" value="4台"> 4 台</label>
        <label><input type="radio" name="quantity" value="5台"> 5 台</label>
        <label>
          <input type="radio" id="more-option" name="quantity" value="5台以上">
          5 台以上
        </label>
        <!-- 隱藏輸入框 -->
        <div class="hidden-input" id="more-input">
          <input type="number" name="quantity_more" min="6" placeholder="請輸入清洗數量（6 台以上）">
        </div>
      </div>
    </div>

    <!-- 室內機樓層 -->
    <div class="section">
      <h2>室內機所在樓層 <span class="required">*</span></h2>
      <div class="radio-group">
        <label><input type="radio" name="floor" value="1樓" required> 1 樓</label>
        <label><input type="radio" name="floor" value="2樓"> 2 樓</label>
        <label><input type="radio" name="floor" value="3樓"> 3 樓</label>
        <label><input type="radio" name="floor" value="4樓以上"> 4 樓以上</label>
      </div>
    </div>

    <!-- 冷氣品牌 -->
    <div class="section">
      <h2>冷氣品牌（可複選） <span class="required">*</span></h2>
      <div class="checkbox-group">
        <label><input type="checkbox" name="brand[]" value="HITACHI日立冷氣" required>HITACHI日立冷氣</label>
        <label><input type="checkbox" name="brand[]" value="Panasonic 國際牌">Panasonic 國際牌</label>
        <label><input type="checkbox" name="brand[]" value="DAIKIN 大金冷氣">DAIKIN 大金冷氣</label>
        <label><input type="checkbox" name="brand[]" value="MITSUBISHI 三菱">MITSUBISHI 三菱</label>
        <label><input type="checkbox" name="brand[]" value="FUJITSU 富士通">FUJITSU 富士通</label>
        <label><input type="checkbox" name="brand[]" value="LG">LG</label>
        <label><input type="checkbox" name="brand[]" value="TECO 東元">TECO 東元</label>
        <label><input type="checkbox" name="brand[]" value="SANLUX 三洋">SANLUX 三洋</label>
        <label><input type="checkbox" name="brand[]" value="SAMPO 聲寶">SAMPO 聲寶</label>
        <label><input type="checkbox" name="brand[]" value="Heran 禾聯">Heran 禾聯</label>
        <label><input type="checkbox" name="brand[]" value="Kolin 歌林">Kolin 歌林</label>
        <label><input type="checkbox" name="brand[]" value="TATUNG 大同">TATUNG 大同</label>
        <label><input type="checkbox" name="brand[]" value="其他">其他</label>
      </div>
    </div>

    <!-- 是否為變形金剛系列 -->
    <div class="section">
      <h2>是否為「變形金剛系列」冷氣機型？ <span class="required">*</span></h2>
      <div class="note-img">
        <p>常見「變形金剛系列」機型參考：</p>
        <img src="imagestransformer-ac.jpg" alt="變形金剛系列冷氣範例">
      </div>
      <div class="radio-group">
        <label><input type="radio" name="special" value="是" required> 是</label>
        <label><input type="radio" name="special" value="否"> 否</label>
        <label><input type="radio" name="special" value="不清楚"> 不清楚（現場由人員判斷）</label>
      </div>
    </div>

    <!-- 導向按鈕 -->
    <div class="btn-group">
      <a href="index.html">回首頁</a>
      <button type="submit">下一步 ➜ 防霉・消毒【加購服務專區】</button>
    </div>
  </form>

  <script>
    // ✅ 勾選「5台以上」時顯示輸入框
    document.addEventListener("DOMContentLoaded", () => {
      const moreOption = document.getElementById("more-option");
      const moreInput = document.getElementById("more-input");
      const radios = document.querySelectorAll("input[name='quantity']");

      radios.forEach(radio => {
        radio.addEventListener("change", () => {
          if (moreOption.checked) {
            moreInput.style.display = "block";
          } else {
            moreInput.style.display = "none";
          }
        });
      });
    });
  </script>
</body>
</html>
