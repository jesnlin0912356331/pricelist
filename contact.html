<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聯繫名稱說明</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    :root {
      --bg: #f5f5f5;
      --text: #333;
      --primary: #007bff;
      --card-bg: #fff;
      --card-border: #ddd;
    }
    body.dark-mode {
      --bg: #222;
      --text: #fff;
      --primary: #66b3ff;
      --card-bg: #333;
      --card-border: #555;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 1.8em;
      color: var(--primary);
      margin-bottom: 15px;
      text-align: left;
    }
    .intro {
      margin-bottom: 20px;
    }
    .intro p {
      margin: 10px 0;
      line-height: 1.6;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h2 {
      color: var(--primary);
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    textarea, 
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      resize: vertical;
      min-height: 100px;
      background: var(--card-bg);
      color: var(--text);
    }
    input[type="text"] {
      min-height: auto; /* ✅ 輸入框高度調整為正常文字框 */
    }
    .image-wrapper {
      margin: 15px 0;
      text-align: center;
    }
    .image-wrapper img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      border: 1px solid var(--card-border);
    }
    .button-container {
      text-align: center;
      margin-top: 30px;
    }
    .btn {
      padding: 10px 20px;
      background-color: var(--primary);
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1em;
      margin: 5px;
      display: inline-block;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .required {
      color: red;
      margin-left: 4px;
    }
    /* RWD */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .btn {
        font-size: 0.9em;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>聯繫名稱說明</h1>

    <div class="intro">
      <p>為了加快預約與資料比對速度，煩請您提供下列聯繫名稱：</p>
      <p>✅ 使用 LINE 聯繫者：請填寫您的 LINE 顯示名稱（非ID）</p>
      <p>✅ 使用 Facebook 粉絲專頁或私訊聯繫者：請填寫您或粉專的 Facebook 名稱</p>
      <p>📌 若未提供名稱，可能導致我們無法順利對應您的預約紀錄。敬請協助填寫，感謝您的配合與支持！</p>
    </div>

    <form action="final-booking.html" method="get">
      <div class="card">
        <h2>📞 與我們聯繫方式 <span class="required">*</span></h2>
        <label><input type="radio" name="contact-method" value="facebook" required>透過 Facebook 粉絲團與我們聯繫</label>
        <label><input type="radio" name="contact-method" value="line">透過 LINE 與我們聯繫</label>
        <label><input type="radio" name="contact-method" value="online">直接線上預約資料</label>
        <label>
          <input type="radio" name="contact-method" value="other">其他方式
        </label>
        <!-- ✅ 隱藏輸入框 -->
        <input type="text" id="other-input" name="other-method" placeholder="請輸入其他聯繫方式" style="display:none;">
      </div>

      <div class="card">
        <h2>LINE 名稱 or Facebook 名稱 <span class="required">*</span></h2>
        <div class="image-wrapper">
          <img src="imagesexample.jpg" alt="名稱填寫示範圖">
        </div>
        <textarea name="contact-name" placeholder="請輸入您的 LINE 顯示名稱或 Facebook 名稱" required></textarea>
      </div>

      <div class="button-container">
        <button type="submit" class="btn">下一步 ➜ 【預約資料填寫】</button>
      </div>
    </form>
  </div>

  <!-- ✅ 引入獨立 JS -->
  <script src="theme.js"></script>
  <script>
    // ✅ 控制 "其他方式" 顯示輸入框
    const radios = document.querySelectorAll('input[name="contact-method"]');
    const otherInput = document.getElementById('other-input');

    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === "other" && radio.checked) {
          otherInput.style.display = "block";
          otherInput.required = true;
        } else {
          otherInput.style.display = "none";
          otherInput.required = false;
          otherInput.value = "";
        }
      });
    });
  </script>
</body>
</html>
