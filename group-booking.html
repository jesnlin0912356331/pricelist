<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>團購預約｜自然大叔 線上預約平台</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333;
      --card-bg: #f8f9fa;
      --card-border: #ddd;
      --title-color: #007BFF;
      --button-bg: #007BFF;
      --button-hover: #0056b3;
      --button-text: #fff;
    }
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --card-border: #444;
      --title-color: #4da6ff;
      --button-bg: #4da6ff;
      --button-hover: #1a75d1;
      --button-text: #fff;
    }
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 20px;
      background: var(--card-bg);
      border-bottom: 1px solid var(--card-border);
    }
    header h1 {
      color: var(--title-color);
      margin: 0;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }
    h2 {
      color: var(--title-color);
      margin-top: 0;
    }
    section {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 10px;
      border: 1px solid var(--card-border);
      border-radius: 6px;
      resize: vertical;
      background: #fff;
      color: var(--text-color);
      box-sizing: border-box;
    }
    body.dark-mode textarea {
      background: #2a2a2a;
      color: #fff;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin: 30px 0;
    }
    .nav-buttons a {
      display: inline-block;
      padding: 10px 18px;
      background: var(--button-bg);
      color: var(--button-text);
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .nav-buttons a:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <header>
    <h1>團購預約｜自然大叔</h1>
  </header>

  <main>
    <h2>【團購預約與多台清洗優惠說明】</h2>
    <p>為了回饋鄰里與大量需求的客戶，我們提供團購優惠價格與專案清洗安排，詳細說明如下：</p>
    <p>　　<strong>什麼是團購優惠？</strong></p>
    <ul>
      <li>適用於左右鄰居、正對面鄰居</li>
      <li>大樓住戶：同棟內不同住戶皆可適用</li>
      <li>條件為清洗期間 <strong>清洗設備無需搬上車</strong> 即可享有團購優惠！</li>
    </ul>

    <section>
      <h2>適用項目與預約資訊</h2>
      <p>請填寫以下資訊以利作業與報價估算：</p>
      <ul>
        <li>每戶冷氣數量（分離式／吊隱式／特殊機型請註明）</li>
        <li>洗衣機數量（限直立式）</li>
        <li>水塔清洗需求（如有）</li>
      </ul>
      <textarea placeholder="請輸入您的需求..."></textarea>
    </section>

    <div class="nav-buttons">
      <a href="index.html">回首頁</a>
      <a href="contact.html">下一步 ➜ 【聯繫名稱說明】</a>
    </div>
  </main>

  <!-- ✅ 改用獨立 JS 管理深色模式 -->
  <script src="theme.js"></script>
</body>
</html>
