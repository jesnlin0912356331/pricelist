<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大量清洗｜自然大叔 線上預約平台</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333;
      --card-bg: #f8f9fa;
      --card-border: #ddd;
      --title-color: #007BFF;
      --button-bg: #007BFF;
      --button-hover: #0056b3;
      --button-text: #fff;
    }
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --card-border: #444;
      --title-color: #4da6ff;
      --button-bg: #4da6ff;
      --button-hover: #1a75d1;
      --button-text: #fff;
    }
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 20px;
      background: var(--card-bg);
      border-bottom: 1px solid var(--card-border);
    }
    header h1 {
      color: var(--title-color);
      margin: 0;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }
    h2 {
      color: var(--title-color);
      margin-top: 0;
    }
    section {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 10px;
      border: 1px solid var(--card-border);
      border-radius: 6px;
      resize: vertical;
      background: #fff;
      color: var(--text-color);
      box-sizing: border-box;
    }
    body.dark-mode textarea {
      background: #2a2a2a;
      color: #fff;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin: 30px 0;
    }
    .nav-buttons a {
      display: inline-block;
      padding: 10px 18px;
      background: var(--button-bg);
      color: var(--button-text);
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .nav-buttons a:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <header>
    <h1>大量清洗｜自然大叔</h1>
  </header>

  <main>
    <h2>【整棟、民宿、房東類型大量清洗】</h2>
    <ul>
      <li>整棟大樓清洗</li>
      <li>民宿、套房集中清洗</li>
      <li>房東一次性安排多戶或多台清洗</li>
    </ul>
    <p>👉 如有 <strong>10 台以上</strong> 冷氣或家電清洗需求，請詳細填寫於下方說明：</p>
    <ul>
      <li>冷氣清洗台數（可簡述機型與數量）</li>
      <li>聯絡方式（電話／LINE／Facebook）</li>
    </ul>

    <section>
      <h2>【多台預約說明填寫】</h2>
      <textarea placeholder="請輸入您的需求..."></textarea>
    </section>

    <div class="nav-buttons">
      <a href="index.html">← 回首頁</a>
      <a href="contact.html">下一步 ➜ 【聯繫名稱說明】</a>
    </div>
  </main>

  <script>
    (function () {
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
      }
    })();
  </script>
  <script>
  // 頁面載入時自動檢查 localStorage 的模式
  (function () {
    const userTheme = localStorage.getItem("theme");
    if (userTheme === "dark") {
      document.body.classList.add("dark-mode");
    } else if (userTheme === "light") {
      document.body.classList.remove("dark-mode");
    } else {
      // 如果沒選過，就跟隨系統
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.body.classList.add("dark-mode");
      }
    }
  })();

  // 提供一個切換函式（首頁 index.html 的按鈕會用到）
  function toggleTheme() {
    if (document.body.classList.contains("dark-mode")) {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("theme", "light");
    } else {
      document.body.classList.add("dark-mode");
      localStorage.setItem("theme", "dark");
    }
  }

      if (event.key === 'theme') {
        applyTheme(event.newValue);
      }
    });
</script>
</body>
</html>
